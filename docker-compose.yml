version: "3"

services:
  web:
    build: .
    ports:
      - "3001:3000"
    environment:
      - "DATABASE_HOST=db"
      - "DATABASE_PORT=5433"
      - "DATABASE_USER=postgres"
      - "DATABASE_PASSWORD=mysecretpassword1234"
    links:
      - db
    volumes:
      - .:/app:cached
    stdin_open: true
    command: bundle exec rails s -p 3000 -b '0.0.0.0'

  db:
    image: postgres:10.1
    ports:
      - "5433:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=mysecretpassword1234"
